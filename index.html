<!doctype html>
<html>
  <head>
    <title>Consola executorului</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <!--[if IE 8]>
    <link type="text/css" rel="stylesheet" href="/css/style-ie8.css"/>
    <![endif]-->
  </head>

  <body>
    <div id="index" class="pages">
      <div class="content">
        <h1>Consola executorului</h1>

        <button id="new-file" class="action" type="button">Crează dosar nou</button>

        <label for="search-options">Caută</label>
        <select id="search-options" data-for="query">
          <option>dosar</option>
          <option>persoană fizică</option>
          <option>persoană juridică</option>
        </select>
        <input id="query"/>

      </div>
    </div>

    <div id="new-file" class="pages">
      <div class="content">
        <h1>Dosar nou</h1>

        <fieldset data-template="dosar" class="typed">
          <legend>
            <label for="tip">General: tip</label>
            <select id="tip" name="tip">
              <option>pecuniar</option>
              <option selected>nonpecuniar</option>
            </select>
          </legend>

          <div class="content"></div>
        </fieldset>

        <div class="left column">
          <fieldset data-template="persoană" class="typed">
            <legend>
              <label for="creditor">Creditor: persoană</label>
              <select id="creditor" name="creditor">
                <option selected>juridică</option>
                <option>fizică</option>
              </select>
            </legend>

            <div class="content"></div>
          </fieldset>
        </div>

        <div class="right column">
          <fieldset data-template="persoană" class="typed">
            <legend>
              <label for="debitor">Debitor: persoană</label>
              <select id="debitor" name="debitor">
                <option>juridică</option>
                <option selected>fizică</option>
              </select>
            </legend>

            <div class="content"></div>
          </fieldset>

          <fieldset data-template="persoană" class="typed">
            <legend>
              <label for="debitor">Debitor: persoană</label>
              <select id="debitor" name="debitor">
                <option>juridică</option>
                <option selected>fizică</option>
              </select>
            </legend>

            <div class="content"></div>
          </fieldset>
        </div>

      </div>
    </div>

    <div class="dosar pecuniar template extensible">
      <ul>
        <li>
          <label for="suma-de-bază">Suma de bază</label>
          <input id="suma-de-bază" name="suma-de-bază" class="sumă"/>
          <select name="valuta">
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>

        <li>
          <label for="taxă-de-stat">Taxă de stat</label>
          <input id="taxă-de-stat" name="taxă-de-stat" class="sumă"/>
          <select name="valuta">
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>

        <li>
          <label for="penalitate">Penalitate</label>
          <input id="penalitate" name="penalitate" class="sumă"/>
          <select name="valuta">
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>
      </ul>
    </div>

    <div class="dosar nonpecuniar template extensible">
      <ul>
        <li>
          <label for="obiectul">Obiectul</label>
          <select id="obiectul" name="obiectul">
            <option>evacuarea</option>
            <option>instalarea, schimbul forţat</option>
            <option>stabilirea domiciliului copilului</option>
            <option>efectuarea de către debitor a unor acte obligatorii, nelegate de remiterea unor sume sau bunuri</option>
            <option>efectuarea de către debitor a unor acte obligatorii, legate de remiterea unor bunuri mobile</option>
            <option>efectuarea de către debitor a unor acte obligatorii, legate de remiterea unor bunuri imobile</option>
            <option>confiscarea bunurilor</option>
            <option>nimicirea unor bunuri</option>
            <option>restabilirea la locul de muncă</option>
            <option>aplicarea măsurilor de asigurare a acţiunii</option>
          </select>
        </li>
      </ul>
    </div>

    <div class="persoană juridică template extensible">
      <ul>
        <li>
          <label for="denumire">Denumire</label>
          <input id="denumire" denumire="denumire"/>
        </li>

        <li>
          <label for="idno">IDNO</label>
          <input id="idno" name="idno"/>
        </li>

        <li>
          <label class="textarea" for="sediu">Sediu</label>
          <textarea id="sediu" class="autosize" name="sediu" spellcheck="false"></textarea>
        </li>

        <li>
          <label for="persoană-de-contact">Persoană de contact</label>
          <input id="persoană-de-contact" name="persoană-de-contact"/>
        </li>

        <li>
          <label class="textarea" for="note">Note</label>
          <textarea class="autosize" id="note" name="note" spellcheck="false"></textarea>
        </li>
      </ul>
    </div>

    <div class="persoană fizică template extensible">
      <ul>
        <li>
          <label for="nume">Nume</label>
          <input id="nume" name="nume"/>
        </li>

        <li>
          <label for="prenume">Prenume</label>
          <input id="prenume" name="prenume"/>
        </li>

        <li>
          <label for="patronimic">Patronimic</label>
          <input id="patronimic" name="patronimic"/>
        </li>

        <li>
          <label for="idnp">IDNP</label>
          <input id="idnp" name="idnp"/>
        </li>

        <li>
          <label for="data-naşterii">Data naşterii</label>
          <input id="data-naşterii" name="data-naşterii"/>
        </li>

        <li>
          <label for="domiciliu">Domiciliu</label>
          <textarea id="domiciliu" name="domiciliu" class="autosize" spellcheck="false"></textarea>
        </li>

        <li>
          <label class="textarea" for="note">Note</label>
          <textarea id="note" class="autosize" name="note" spellcheck="false"></textarea>
        </li>
      </ul>
    </div>

    <ul class="template">
      <li class="field template cîmp-text">
        <input class="label" value="Info"/>
        <input/>
      </li>

      <li class="field template sumă">
        <input class="label" value="Sumă"/>
        <input class="sumă"/>
        <select name="valuta">
          <option>MDL</option>
          <option>USD</option>
          <option>EUR</option>
        </select>
      </li>

      <li class="field template cîmp-note">
        <input class="label textarea" value="Note"/>
        <textarea class="autosize" spellcheck="false"></textarea>
      </li>
    </ul>

    <select class="extend template">
      <option value="" style="display: none">Adaugă un cîmp</option>
      <option value="cîmp-text">Cîmp text</option>
      <option value="cîmp-note">Cîmp note</option>
      <option value="sumă">Sumă de bani</option>
    </select>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/js/action.js"></script>
    <script>$(Action.init);</script>
  </body>
</html>
