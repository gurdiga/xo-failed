<!doctype html>
<html>
  <head>
    <title>Consola executorului</title>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/flick/jquery-ui.css"/>
    <link type="text/css" rel="stylesheet" href="/style.css"/>
  </head>

  <body>
    <h1>Consola executorului</h1>

    <input id="search-label" class="label" data-for="query"
        data-options="Caută dosar|Caută persoană fizică|Caută persoană juridică"/>
    <input id="query"/>

    <button id="new-file" type="button">Dosar nou</button>

    <div id="new-file-panel" class="panel">
      <div class="content">
        <h1>Dosar nou</h1>

        <fieldset>
          <legend>Creditor</legend>

          <div class="content">
            <input class="label autosize" name="person-type" data-template="person" data-options="Persoană juridică|Persoană fizică"/>
          </div>
        </fieldset>
      </div>

      <button type="button" title="Închide" class="close-panel">✕</button>
    </div>

    <div class="extensible person template" title="Persoană juridică">
      <label for="name">Denumire</label>
      <input id="name" name="name"/><br/>

      <label for="idno">IDNO</label>
      <input id="idno" name="idno"/><br/>

      <label for="address">Sediu</label>
      <textarea id="address" name="address"></textarea><br/>

      <label for="contact">Persoană de contact</label>
      <input id="contact" name="contact"/><br/>

      <label for="notes">Note</label>
      <textarea id="notes" name="notes"></textarea><br/>
    </div>

    <div class="extensible person template" title="Persoană fizică">
      <label for="last-name">Nume</label>
      <input id="last-name" name="last-name"/><br/>

      <label for="first-name">Prenume</label>
      <input id="first-name" name="first-name"/><br/>

      <label for="patronymic">Patronimic</label>
      <input id="patronymic" name="patronymic"/><br/>

      <label for="idnp">IDNP</label>
      <input id="idnp" name="idnp"/><br/>

      <label for="dob">Data naşterii</label>
      <input id="dob" name="dob" class="date"/><br/>

      <label for="official-address">Domiciuliu oficial</label>
      <input id="oficial-address" name="oficial-address" class="date"/><br/>

      <label for="notes">Note</label>
      <textarea id="notes" name="notes"></textarea><br/>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>
    <script src="/js/lib.js"></script>
    <script src="/js/action.js"></script>
    <script>$(Action.init);</script>
  </body>
</html>
