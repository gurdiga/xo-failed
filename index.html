<!doctype html>
<html>
  <head>
    <title>Consola executorului</title>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/flick/jquery-ui.css"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <!--[if IE 8]>
    <link type="text/css" rel="stylesheet" href="/css/style-ie8.css"/>
    <![endif]-->
  </head>

  <body>
    <div id="index" class="pages">
      <div class="content">
        <h1>Consola executorului</h1>

        <button id="new-file" class="action" type="button">Crează dosar nou</button>

        <label for="search-options">Caută</label>
        <select id="search-options" data-for="query">
          <option>dosar</option>
          <option>persoană fizică</option>
          <option>persoană juridică</option>
        </select>
        <input id="query"/>

      </div>
    </div>

    <div id="new-file" class="pages">
      <div class="content">
        <h1>Dosar nou</h1>

        <fieldset data-template="dosar" class="typed">
          <legend>
            <label for="tip">General: tip</label>
            <select id="tip" name="tip">
              <option selected>pecuniar</option>
              <option>nonpecuniar</option>
            </select>
          </legend>

          <div class="content"></div>
        </fieldset>

        <div class="left column">
          <fieldset data-template="persoană" class="typed">
            <legend>
              <label for="creditor">Creditor persoană</label>
              <select id="creditor" name="creditor">
                <option selected>juridică</option>
                <option>fizică</option>
              </select>
            </legend>

            <div class="content"></div>
          </fieldset>
        </div>

        <div class="right column">
          <fieldset data-template="persoană" class="typed">
            <legend>
              <label for="debitor">Debitor: persoană</label>
              <select id="debitor" name="debitor">
                <option>juridică</option>
                <option selected>fizică</option>
              </select>
            </legend>

            <div class="content"></div>
          </fieldset>

          <fieldset data-template="persoană" class="typed">
            <legend>
              <label for="debitor">Debitor: persoană</label>
              <select id="debitor" name="debitor">
                <option>juridică</option>
                <option selected>fizică</option>
              </select>
            </legend>

            <div class="content"></div>
          </fieldset>
        </div>

      </div>
    </div>

    <div class="dosar pecuniar template extensible">
      <ul>
        <li>
          <label for="suma-de-bază">Suma de bază</label>
          <input id="suma-de-bază" name="suma-de-bază" class="sumă"/>
          <select name="valuta">
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>

        <li>
          <label for="taxă-de-stat">Taxă de stat</label>
          <input id="taxă-de-stat" name="taxă-de-stat" class="sumă"/>
          <select name="valuta">
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>

        <li>
          <label for="penalitate">Penalitate</label>
          <input id="penalitate" name="penalitate" class="sumă"/>
          <select name="valuta">
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>
      </ul>
    </div>

    <div class="dosar nonpecuniar template extensible">
      <ul>
        <li>
          <label for="obiectul">Obiectul</label>
          <select id="obiectul" name="obiectul">
            <option>evacuarea</option>
          </select>
        </li>
      </ul>
    </div>

    <div class="persoană juridică template extensible">
      <ul>
        <li>
          <label for="name">Denumire</label>
          <input id="name" name="name"/>
        </li>

        <li>
          <label for="idno">IDNO</label>
          <input id="idno" name="idno"/>
        </li>

        <li>
          <label class="textarea" for="address">Sediu</label>
          <textarea id="address" class="autosize" name="address" spellcheck="false"></textarea>
        </li>

        <li>
          <label for="contact">Persoană de contact</label>
          <input id="contact" name="contact"/>
        </li>

        <li>
          <label class="textarea" for="notes">Note</label>
          <textarea class="autosize" id="notes" name="notes" spellcheck="false"></textarea>
        </li>
      </ul>
    </div>

    <div class="persoană fizică template extensible">
      <ul>
        <li>
          <label for="last-name">Nume</label>
          <input id="last-name" name="last-name"/>
        </li>

        <li>
          <label for="first-name">Prenume</label>
          <input id="first-name" name="first-name"/>
        </li>

        <li>
          <label for="patronymic">Patronimic</label>
          <input id="patronymic" name="patronymic"/>
        </li>

        <li>
          <label for="idnp">IDNP</label>
          <input id="idnp" name="idnp"/>
        </li>

        <li>
          <label for="dob">Data naşterii</label>
          <input id="dob" name="dob"/>
        </li>

        <li>
          <label for="official-address">Domiciliu oficial</label>
          <textarea id="oficial-address" name="oficial-address" spellcheck="false"></textarea>
        </li>

        <li>
          <label class="textarea" for="notes">Note</label>
          <textarea id="notes" class="autosize" name="notes" spellcheck="false"></textarea>
        </li>
      </ul>
    </div>

    <ul class="template">
      <li class="field template cîmp-text">
        <input class="label" value="Info"/>
        <input/>
      </li>

      <li class="field template sumă">
        <input class="label" value="Sumă"/>
        <input class="sumă"/>
        <select name="valuta">
          <option>MDL</option>
          <option>USD</option>
          <option>EUR</option>
        </select>
      </li>

      <li class="field template cîmp-note">
        <input class="label textarea" value="Note"/>
        <textarea class="autosize" spellcheck="false"></textarea>
      </li>
    </ul>

    <select class="extend template">
      <option value="" style="display: none">&#9632; Adaugă un cîmp</option>
      <option value="cîmp-text">Cîmp text</option>
      <option value="cîmp-note">Cîmp note</option>
      <option value="sumă">Sumă</option>
    </select>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>
    <script src="/js/action.js"></script>
    <script>$(Action.init);</script>
  </body>
</html>
