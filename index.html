<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Consola executorului</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <!--[if IE 8]>
    <link type="text/css" rel="stylesheet" href="/css/style-ie8.css"/>
    <![endif]-->
  </head>

  <body>
    <div id="index" class="pagină">
      <div class="conţinut">
        <h1>Consola executorului</h1>

        <button id="procedură-nouă" class="mare deschide pagină" type="button">Procedură nouă</button>

        <label>Caută</label>
        <select>
          <option>procedură</option>
          <option>persoană fizică</option>
          <option>persoană juridică</option>
        </select>
        <input id="query"/>

      </div>
    </div>

    <div id="procedură-nouă" class="pagină">
      <div class="conţinut">
        <button type="button" id="salvează-procedură" class="mare">Salvează</button>

        <h1>Procedură nouă: № 032-0071</h1>

        <fieldset>
          <legend><label>Documentul executoriu</label></legend>

          <div class="conţinut">
            <ul>
              <li>
                <label>Instanţa de judecată</label>
                <select>
                  <optgroup label="Prima verigă a sistemului judecătoresc">
                    <option>Anenii Noi</option>
                    <option>Basarabeasca</option>
                    <option>Bender</option>
                    <option>Botanica</option>
                    <option>Briceni</option>
                    <option>Buiucani</option>
                    <option>Bălţi</option>
                    <option>Cahul</option>
                    <option>Cantemir</option>
                    <option>Ceadîr-Lunga</option>
                    <option>Centru</option>
                    <option>Cimişlia</option>
                    <option>Ciocana</option>
                    <option>Comrat</option>
                    <option>Criuleni</option>
                    <option>Călăraşi</option>
                    <option>Căuşeni</option>
                    <option>Donduşeni</option>
                    <option>Drochia</option>
                    <option>Dubăsari</option>
                    <option>Edineţ</option>
                    <option>Floreşti</option>
                    <option>Făleşti</option>
                    <option>Glodeni</option>
                    <option>Grigoriopol</option>
                    <option>Hînceşti</option>
                    <option>Ialoveni</option>
                    <option>Leova</option>
                    <option>Nisporeni</option>
                    <option>Ocniţa</option>
                    <option>Orhei</option>
                    <option>Rezina</option>
                    <option>Rîbniţa</option>
                    <option>Rîşcani</option>
                    <option>Rîşcani</option>
                    <option>Slobozia</option>
                    <option>Soroca</option>
                    <option>Străşeni</option>
                    <option>Sîngerei</option>
                    <option>Şoldăneşti</option>
                    <option>Ştefan Vodă</option>
                    <option>Taraclia</option>
                    <option>Teleneşti</option>
                    <option>Ungheni</option>
                    <option>Vulcăneşti</option>
                  </optgroup>

                  <optgroup label="A doua verigă a sistemului judecătoresc">
                    <option>Curtea de Apel Chişinău</option>
                    <option>Curtea de Apel Cahul</option>
                    <option>Curtea de Apel Comrat</option>
                    <option>Curtea de Apel Tighina</option>
                    <option>Curtea de Apel Bălţi</option>
                  </optgroup>

                  <optgroup label="A treia verigă a sistemului judecătoresc">
                    <option>Curtea Supremă de Justiţie</option>
                  </optgroup>

                </select>
              </li>

              <li>
                <label>Data hotărîrii</label>
                <input/>
              </li>

              <li>
                <label>Dispozitivul</label>
                <textarea></textarea>
              </li>

              <li>
                <label>Data rămînerii definitive</label>
                <input/>
              </li>

              <li>
                <label>Data eliberării titulului executoriu</label>
                <input/>
              </li>
            </ul>
          </div>
        </fieldset>

        <div class="column">
          <fieldset data-şablon="procedură" id="date-generale">
            <legend>
              <label>General: caracter</label>
              <select id="caracter">
                <option>pecuniar</option>
                <option selected>nonpecuniar</option>
              </select>
            </legend>

            <div class="conţinut"></div>
          </fieldset>
        </div>

        <div class="column">
          <fieldset>
            <legend>
              <label>Cheltuieli</label>
            </legend>

            <div class="conţinut">
              <ul>
                <li>
                  <label>Onorariul</label>
                  <input id="onorariu" class="sumă"/>
                </li>
              </ul>
            </div>
          </fieldset>
        </div>

        <div class="left column">
          <fieldset data-şablon="persoană" id="creditor">
            <legend>
              <label>Creditor: persoană</label>
              <select class="gen-persoană">
                <option selected>juridică</option>
                <option>fizică</option>
              </select>
            </legend>

            <div class="conţinut"></div>
          </fieldset>
        </div>

        <div class="column">
          <fieldset data-şablon="persoană" id="debitor">
            <legend>
              <label>Debitor: persoană</label>
              <select class="gen-persoană">
                <option>juridică</option>
                <option selected>fizică</option>
              </select>

              <button class="elimină-debitor">Elimină debitor</button>
            </legend>

            <div class="conţinut"></div>
          </fieldset>

          <button type="button" id="adaugă-debitor">Adaugă debitor</button>
        </div>

      </div>
    </div>

    <!-- şabloane -->

    <div class="procedură pecuniar şablon">
      <ul>
        <li>
          <label>Suma de bază</label>
          <input id="suma-de-bază" class="sumă"/>
          <select class="valuta">
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>

        <li>
          <label>Taxă de stat</label>
          <input class="sumă">
          <select class="valuta">
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>

        <li>
          <label>Penalitate</label>
          <input class="sumă"/>
          <select class="valuta">
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>

        <li>
          <label class="textarea">Note</label>
          <textarea class="autosize" spellcheck="false"></textarea>
        </li>
      </ul>
    </div>

    <div class="procedură nonpecuniar şablon">
      <ul>
        <li>
          <label>Obiectul</label>
          <select id="obiect" class="foarte lat">
            <option>evacuarea</option>
            <option>instalarea</option>
            <option>schimbul forţat</option>
            <option>stabilirea domiciliului copilului</option>
            <option>efectuarea de către debitor a unor acte obligatorii, nelegate de remiterea unor sume sau bunuri</option>
            <option>efectuarea de către debitor a unor acte obligatorii, legate de remiterea unor bunuri mobile</option>
            <option>efectuarea de către debitor a unor acte obligatorii, legate de remiterea unor bunuri imobile</option>
            <option>confiscarea bunurilor</option>
            <option>nimicirea unor bunuri</option>
            <option>restabilirea la locul de muncă</option>
            <option>aplicarea măsurilor de asigurare a acţiunii</option>
          </select>
        </li>
      </ul>
    </div>

    <div class="persoană juridică şablon">
      <ul>
        <li>
          <label>Denumire</label>
          <input/>
        </li>

        <li>
          <label>IDNO</label>
          <input/>
        </li>

        <li>
          <label class="textarea">Sediu</label>
          <textarea class="autosize" spellcheck="false"></textarea>
        </li>

        <li>
          <label>Persoană de contact</label>
          <input/>
        </li>

        <li>
          <label class="textarea">Note</label>
          <textarea class="autosize" spellcheck="false"></textarea>
        </li>
      </ul>
    </div>

    <div class="persoană fizică şablon">
      <ul>
        <li>
          <label>Nume</label>
          <input/>
        </li>

        <li>
          <label>Prenume</label>
          <input/>
        </li>

        <li>
          <label>Patronimic</label>
          <input/>
        </li>

        <li>
          <label>IDNP</label>
          <input/>
        </li>

        <li>
          <label>Data naşterii</label>
          <input/>
        </li>

        <li>
          <label>Domiciliu</label>
          <textarea class="autosize" spellcheck="false"></textarea>
        </li>

        <li>
          <label class="textarea">Note</label>
          <textarea class="autosize" spellcheck="false"></textarea>
        </li>
      </ul>
    </div>

    <select class="valuta şablon">
      <option>MDL</option>
      <option>USD</option>
      <option>EUR</option>
      <option>AED</option>
      <option>ALL</option>
      <option>AMD</option>
      <option>AUD</option>
      <option>AZN</option>
      <option>BGN</option>
      <option>BYR</option>
      <option>CAD</option>
      <option>CHF</option>
      <option>CNY</option>
      <option>CZK</option>
      <option>DKK</option>
      <option>GBP</option>
      <option>GEL</option>
      <option>HKD</option>
      <option>HRK</option>
      <option>HUF</option>
      <option>ILS</option>
      <option>INR</option>
      <option>ISK</option>
      <option>JPY</option>
      <option>KGS</option>
      <option>KRW</option>
      <option>KWD</option>
      <option>KZT</option>
      <option>LTL</option>
      <option>LVL</option>
      <option>MKD</option>
      <option>MYR</option>
      <option>NOK</option>
      <option>NZD</option>
      <option>PLN</option>
      <option>RON</option>
      <option>RSD</option>
      <option>RUB</option>
      <option>SEK</option>
      <option>TJS</option>
      <option>TMT</option>
      <option>TRY</option>
      <option>UAH</option>
      <option>UZS</option>
      <option>XDR</option>
    </select>

    <ul class="şablon" title="evacuarea">
      <li class="subformular">
        <label>Din încăperea</label>
        <textarea class="autosize"></textarea>
      </li>

      <li class="subformular">
        <label>Se acordă alt spaţiu</label>
        <input type="checkbox"/>
      </li>
    </ul>

    <ul class="şablon" title="instalarea">
      <li class="subformular">
        <label>În încăperea</label>
        <textarea class="autosize"></textarea>
      </li>
    </ul>

    <ul class="şablon" title="schimbul forţat">
      <li class="subformular">
        <label>Încăperea pentru creditor</label>
        <textarea class="autosize"></textarea>

        <label>Încăperea pentru debitor</label>
        <textarea class="autosize"></textarea>
      </li>
    </ul>

    <ul class="şablon" title="efectuarea de către debitor a unor acte obligatorii, nelegate de remiterea unor sume sau bunuri">
      <li class="subformular">
        <label>Acte</label>
        <textarea class="autosize"></textarea>
      </li>
    </ul>

    <ul class="şablon" title="efectuarea de către debitor a unor acte obligatorii, legate de remiterea unor bunuri mobile">
      <li class="subformular">
        <ol id="bunuri">
          <li>
            <label class="descriere">Descriere</label>
            <label class="valoare">MDL</label>
          </li>

          <li class="cîmp">
            <button class="elimină" title="Elimină bunul">&times;</button>
            <textarea class="descriere"></textarea>
            <input class="valoare" value="0"/>
          </li>

          <li><button type="button" class="adaugă">Adaugă bun</button></li>
        </ol>
      </li>
    </ul>

    <ul class="şablon" title="efectuarea de către debitor a unor acte obligatorii, legate de remiterea unor bunuri imobile">
      <li class="subformular">
        <!-- asta e copie de la «efectuarea de … legate de remiterea unor bunuri imobile» -->
        <ol id="bunuri">
          <li>
            <label class="descriere">Descriere</label>
            <label class="valoare">MDL</label>
          </li>

          <li class="cîmp">
            <button class="elimină" title="Elimină bunul">&times;</button>
            <textarea class="descriere"></textarea>
            <input class="valoare" value="0"/>
          </li>

          <li><button type="button" class="adaugă">Adaugă bun</button></li>
        </ol>
      </li>
    </ul>

    <ul class="şablon" title="confiscarea bunurilor">
      <li class="subformular">
        <!-- asta e copie de la «efectuarea de … legate de remiterea unor bunuri imobile» -->
        <ol id="bunuri">
          <li>
            <label class="descriere">Descriere</label>
            <label class="valoare">MDL</label>
          </li>

          <li class="cîmp">
            <button class="elimină" title="Elimină bunul">&times;</button>
            <textarea class="descriere"></textarea>
            <input class="valoare" value="0"/>
          </li>

          <li><button type="button" class="adaugă">Adaugă bun</button></li>
        </ol>
      </li>
    </ul>

    <ul class="şablon" title="nimicirea unor bunuri">
      <li class="subformular">
        <!-- asta e copie de la «efectuarea de … legate de remiterea unor bunuri imobile» -->
        <ol id="bunuri">
          <li>
            <label class="descriere">Descriere</label>
            <label class="valoare">MDL</label>
          </li>

          <li class="cîmp">
            <button class="elimină" title="Elimină bunul">&times;</button>
            <textarea class="descriere"></textarea>
            <input class="valoare" value="0"/>
          </li>

          <li><button type="button" class="adaugă">Adaugă bun</button></li>
        </ol>
      </li>
    </ul>

    <ul class="şablon" title="restabilirea la locul de muncă">
      <li class="subformular">
        <label>Funcţie</label>
        <input/>
      </li>

      <li class="subformular">
        <label>Salariu recuperat</label>
        <input class="sumă"/> MDL
      </li>
    </ul>

    <ul class="şablon" title="aplicarea măsurilor de asigurare a acţiunii">
      <li class="subformular">
        <label>Măsura de asigurare</label>
        <select class="foarte lat">
          <option>aplicarea sechestrului pe bunurile sau pe sumele de bani ale pîrîtului, inclusiv pe cele care se află la alte persoane</option>
          <option>interzicerea pîrîtului de a săvîrşi anumite acte</option>
          <option>interzicerea altor persoane de a săvîrşi anumite acte în privinţa obiectului în litigiu, inclusiv transmiterea de bunuri către pîrît sau îndeplinirea unor alte obligaţii faţă de el</option>
          <option>suspendarea vînzării bunurilor sechestrate în cazul intentării unei acţiuni de ridicare a sechestrului de pe ele (radierea din actul  de inventar)</option>
          <option>suspendarea urmăririi, întemeiate pe un document executoriu, contestat de către debitor pe cale judiciară</option>
        </select>
      </li>
    </ul>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/js/lib.js"></script>
    <script src="/js/action.js"></script>
    <!--[if IE]>
    <script src="/js/ie.js"></script>
    <![endif]-->
    <script src="/js/business.js"></script>
    <script>$(Business.init);$(Action.init);</script>
  </body>
</html>
