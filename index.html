<!doctype html>
<html>
  <head>
    <title>Consola executorului</title>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/flick/jquery-ui.css"/>
    <link type="text/css" rel="stylesheet" href="/style.css"/>
  </head>

  <body>
    <h1>Consola executorului</h1>

    <input id="search-label" class="label" data-for="query"
        data-options="Caută dosar|Caută persoană fizică|Caută persoană juridică"/>
    <input id="query"/>

    <button id="new-file" type="button">Dosar nou</button>

    <div id="new-file-panel" class="panel">
      <h1>Dosar nou</h1>

      <fieldset>
        <legend>Creditor</legend>

        <div class="content">
          <input class="label" data-options="Persoană juridică|Persoană fizică" value="Persoană juridică"/>
        </div>
      </fieldset>

      <button type="button" title="Închide" class="close-panel">✕</button>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>
    <script src="/js/action.js"></script>
    <script>$(Action.init);</script>
  </body>
</html>
