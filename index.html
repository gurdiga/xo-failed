<!doctype html>
<html>
  <head>
    <title>Consola executorului</title>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/flick/jquery-ui.css"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <!--[if IE 8]>
    <link type="text/css" rel="stylesheet" href="/css/style-ie8.css"/>
    <![endif]-->
  </head>

  <body>
    <h1>Consola executorului</h1>

    <button id="new-file" type="button">Dosar nou</button><br/>

    <input id="search-label" class="label autosize" data-for="query"
        data-options="Caută dosar|Caută persoană fizică|Caută persoană juridică"/><br/>
    <input id="query"/>


    <div id="new-file-panel" class="panel">
      <div class="content">
        <h1>Dosar nou</h1>

        <fieldset data-template="person" class="typed">
          <legend>
            <label for="creditor">Creditor</label>
            <select id="creditor" name="creditor">
              <option>persoană juridică</option>
              <option>persoană fizică</option>
            </select>
          </legend>

          <div class="content"></div>
        </fieldset>
      </div>

      <button type="button" title="Închide" class="close-panel">✕</button>
    </div>

    <div class="person template" title="persoană juridică">
      <ul>
        <li>
          <label for="name">Denumire</label>
          <input id="name" name="name"/>
        </li>

        <li>
          <label for="idno">IDNO</label>
          <input id="idno" name="idno"/>
        </li>

        <li>
          <label class="textarea" for="address">Sediu</label>
          <textarea id="address" name="address"></textarea><br/>
        </li>

        <li>
          <label for="contact">Persoană de contact</label>
          <input id="contact" name="contact"/><br/>
        </li>

        <li>
          <label class="textarea" for="notes">Note</label>
          <textarea class="textarea" id="notes" name="notes"></textarea><br/>
        </li>
      </ul>
    </div>

    <div class="person template" title="persoană fizică">
      <label for="last-name">Nume</label>
      <input id="last-name" name="last-name"/><br/>

      <label for="first-name">Prenume</label>
      <input id="first-name" name="first-name"/><br/>

      <label for="patronymic">Patronimic</label>
      <input id="patronymic" name="patronymic"/><br/>

      <label for="idnp">IDNP</label>
      <input id="idnp" name="idnp"/><br/>

      <label for="dob">Data naşterii</label>
      <input id="dob" name="dob" class="date"/><br/>

      <label for="official-address">Domiciuliu oficial</label>
      <input id="oficial-address" name="oficial-address" class="date"/><br/>

      <label class="textarea" for="notes">Note</label>
      <textarea id="notes" name="notes"></textarea><br/>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>
    <script src="/js/lib.js"></script>
    <script src="/js/action.js"></script>
    <script>$(Action.init);</script>
  </body>
</html>
