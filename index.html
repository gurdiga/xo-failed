<!doctype html>
<html>
  <head>
    <title>Consola executorului</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <!--[if IE 8]>
    <link type="text/css" rel="stylesheet" href="/css/style-ie8.css"/>
    <![endif]-->
  </head>

  <body>
    <div id="index" class="pages">
      <div class="content">
        <h1>Consola executorului</h1>

        <button id="dosar-nou" class="action" type="button">Crează dosar nou</button>

        <label>Caută</label>
        <select>
          <option>dosar</option>
          <option>persoană fizică</option>
          <option>persoană juridică</option>
        </select>
        <input id="query"/>

      </div>
    </div>

    <div id="dosar-nou" class="pages">
      <div class="content">
        <h1>Dosar nou</h1>

        <fieldset data-template="dosar" class="typed">
          <legend>
            <label>General: tip</label>
            <select>
              <option>pecuniar</option>
              <option selected>nonpecuniar</option>
            </select>
          </legend>

          <div class="content"></div>
        </fieldset>

        <div class="column">
          <fieldset data-template="persoană" class="typed">
            <legend>
              <label>Creditor: persoană</label>
              <select>
                <option selected>juridică</option>
                <option>fizică</option>
              </select>
            </legend>

            <div class="content"></div>
          </fieldset>
        </div>

        <div class="column">
          <fieldset data-template="persoană" class="typed">
            <legend>
              <label>Debitor: persoană</label>
              <select>
                <option>juridică</option>
                <option selected>fizică</option>
              </select>

              <button class="şterge-debitor">şterge debitor</button>
            </legend>

            <div class="content"></div>
          </fieldset>

          <button type="button" id="adaugă-debitor">Adaugă debitor</button>
        </div>

      </div>
    </div>

    <div class="dosar pecuniar template extensible">
      <ul>
        <li>
          <label for="suma-de-bază">Suma de bază</label>
          <input id="suma-de-bază" name="suma-de-bază" class="sumă"/>
          <select name="valuta">
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>

        <li>
          <label>Taxă de stat</label>
          <input class="sumă">
          <select>
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>

        <li>
          <label>Penalitate</label>
          <input class="sumă"/>
          <select>
            <option>MDL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
        </li>
      </ul>
    </div>

    <div class="dosar nonpecuniar template extensible">
      <ul>
        <li>
          <label>Obiectul</label>
          <select>
            <option>evacuarea</option>
            <option>instalarea, schimbul forţat</option>
            <option>stabilirea domiciliului copilului</option>
            <option>efectuarea de către debitor a unor acte obligatorii, nelegate de remiterea unor sume sau bunuri</option>
            <option>efectuarea de către debitor a unor acte obligatorii, legate de remiterea unor bunuri mobile</option>
            <option>efectuarea de către debitor a unor acte obligatorii, legate de remiterea unor bunuri imobile</option>
            <option>confiscarea bunurilor</option>
            <option>nimicirea unor bunuri</option>
            <option>restabilirea la locul de muncă</option>
            <option>aplicarea măsurilor de asigurare a acţiunii</option>
          </select>
        </li>
      </ul>
    </div>

    <div class="persoană juridică template extensible">
      <ul>
        <li>
          <label>Denumire</label>
          <input/>
        </li>

        <li>
          <label>IDNO</label>
          <input/>
        </li>

        <li>
          <label class="textarea">Sediu</label>
          <textarea class="autosize" spellcheck="false"></textarea>
        </li>

        <li>
          <label>Persoană de contact</label>
          <input/>
        </li>

        <li>
          <label class="textarea">Note</label>
          <textarea class="autosize" spellcheck="false"></textarea>
        </li>
      </ul>
    </div>

    <div class="persoană fizică template extensible">
      <ul>
        <li>
          <label>Nume</label>
          <input/>
        </li>

        <li>
          <label>Prenume</label>
          <input/>
        </li>

        <li>
          <label>Patronimic</label>
          <input/>
        </li>

        <li>
          <label>IDNP</label>
          <input/>
        </li>

        <li>
          <label>Data naşterii</label>
          <input/>
        </li>

        <li>
          <label>Domiciliu</label>
          <textarea class="autosize" spellcheck="false"></textarea>
        </li>

        <li>
          <label class="textarea">Note</label>
          <textarea class="autosize" spellcheck="false"></textarea>
        </li>
      </ul>
    </div>

    <ul class="template">
      <li class="field template cîmp-text">
        <input class="label" value="Info"/>
        <input/>
      </li>

      <li class="field template sumă">
        <input class="label" value="Sumă"/>
        <input class="sumă"/>
        <select>
          <option>MDL</option>
          <option>USD</option>
          <option>EUR</option>
        </select>
      </li>

      <li class="field template cîmp-note">
        <input class="label textarea" value="Note"/>
        <textarea class="autosize" spellcheck="false"></textarea>
      </li>
    </ul>

    <select class="extend template">
      <option value="" style="display: none">Adaugă un cîmp</option>
      <option value="cîmp-text">Cîmp text</option>
      <option value="cîmp-note">Cîmp note</option>
      <option value="sumă">Sumă de bani</option>
    </select>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/js/action.js"></script>
    <script>$(Action.init);</script>
  </body>
</html>
