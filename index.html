<!doctype html>
<html>
  <head>
    <title>Consola executorului</title>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/flick/jquery-ui.css"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <!--[if IE 8]>
    <link type="text/css" rel="stylesheet" href="/css/style-ie8.css"/>
    <![endif]-->
  </head>

  <body>
    <div id="index" class="pages">
      <div class="content">
        <h1>Consola executorului</h1>

        <button id="new-file" class="action" type="button">Crează dosar nou</button>

        <label for="search-options">Caută</label>
        <select id="search-options" data-for="query">
          <option>dosar</option>
          <option>persoană fizică</option>
          <option>persoană juridică</option>
        </select>
        <input id="query"/>

      </div>
    </div>

    <div id="new-file" class="pages">
      <div class="content">
        <h1>Dosar nou</h1>

        <fieldset data-template="person" class="typed">
          <legend>
            <label for="creditor">Creditor</label>
            <select id="creditor" name="creditor">
              <option selected>persoană juridică</option>
              <option>persoană fizică</option>
            </select>
          </legend>

          <div class="content"></div>
        </fieldset>

        <fieldset data-template="person" class="typed">
          <legend>
            <label for="creditor">Debitor</label>
            <select id="creditor" name="creditor">
              <option>persoană juridică</option>
              <option selected>persoană fizică</option>
            </select>
          </legend>

          <div class="content"></div>
        </fieldset>
      </div>
    </div>

    <div class="person template extensible" title="persoană juridică">
      <ul>
        <li>
          <label for="name">Denumire</label>
          <input id="name" name="name"/>
        </li>

        <li>
          <label for="idno">IDNO</label>
          <input id="idno" name="idno"/>
        </li>

        <li>
          <label class="textarea" for="address">Sediu</label>
          <textarea id="address" class="autosize" name="address"></textarea>
        </li>

        <li>
          <label for="contact">Persoană de contact</label>
          <input id="contact" name="contact"/>
        </li>

        <li>
          <label class="textarea" for="notes">Note</label>
          <textarea class="autosize" id="notes" name="notes"></textarea>
        </li>
      </ul>
    </div>

    <div class="person template extensible" title="persoană fizică">
      <ul>
        <li>
          <label for="last-name">Nume</label>
          <input id="last-name" name="last-name"/>
        </li>

        <li>
          <label for="first-name">Prenume</label>
          <input id="first-name" name="first-name"/>
        </li>

        <li>
          <label for="patronymic">Patronimic</label>
          <input id="patronymic" name="patronymic"/>
        </li>

        <li>
          <label for="idnp">IDNP</label>
          <input id="idnp" name="idnp"/><br/>
        </li>

        <li>
          <label for="dob">Data naşterii</label>
          <input id="dob" name="dob" class="date"/>
        </li>

        <li>
          <label for="official-address">Domiciuliu oficial</label>
          <input id="oficial-address" name="oficial-address" class="date"/>
        </li>

        <li>
          <label class="textarea" for="notes">Note</label>
          <textarea id="notes" class="autosize" name="notes"></textarea>
        </li>
      </ul>
    </div>

    <ul class="template">
      <li class="field template" title="Cîmp dată">
        <input class="label" value="Data"/>
        <input class="date"/>
      </li>

      <li class="field template" title="Cîmp text">
        <input class="label" value="Info"/>
        <input/>
      </li>

      <li class="field template" title="Cîmp note">
        <input class="label textarea" value="Note"/>
        <textarea class="autosize"></textarea>
      </li>
    </ul>

    <select class="extend template">
      <option value="">Adaugă un cîmp</option>
      <option>Cîmp text</option>
      <option>Cîmp note</option>
    </select>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>
    <script src="/js/action.js"></script>
    <script>$(Action.init);</script>
  </body>
</html>
