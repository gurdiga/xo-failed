<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit</title>
  <link rel="stylesheet" href="qunit-1.10.0.css">
  <style>
    iframe#app {
      position: fixed;
      top: 2.5%;
      right: 20px;
      width: 80%;
      height: 95%;
      border: 1px solid silver;
      box-sizing: border-box;
      display: none;
      box-shadow: 7px 7px 10px rgba(0, 0, 0, .5);
      -webkit-transition: opacity 1s;
      -moz-transition: opacity 1s;
      -o-transition: opacity 1s;
      transition: opacity 1s;
      opacity: .2;
    }

    iframe#app:hover {
      opacity: 1;
    }

    #start {
      position: absolute;
      left: 100px;
      top: 18px;
    }
  </style>
</head>
<body>
  <button id="start" onclick="QUnit.start(); this.disabled = true">start</button>
  <div id="qunit"></div>
  <iframe name="app" id="app" src=""></iframe>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="qunit-1.10.0.js"></script>
  <script>
    QUnit.config.autostart = false;
    QUnit.config.reorder = false;
    QUnit.config.testTimeout = 10000;
  </script>

  <script src="jshint.js"></script>
  <script src="qhint.js"></script>
  <script src="jslint-config.js"></script>

  <script src="csslint.js"></script>
  <script src="csslint-config.js"></script>

  <script src="integrare.js"></script>
</body>
</html
