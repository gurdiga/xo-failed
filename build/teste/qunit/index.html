<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit</title>
  <link rel="stylesheet" href="qunit-1.11.0.css">
  <style>
    iframe#app {
      position: fixed;
      top: 2.5%;
      right: 20px;
      width: 80%;
      height: 95%;
      border: 1px solid silver;
      box-sizing: border-box;
      box-shadow: 7px 7px 10px rgba(0, 0, 0, .5);
      opacity: .2;
      -webkit-transition: opacity 1s ease-in 1s;
      -moz-transition: opacity 1s ease-in 1s;
      transition: opacity 1s ease-in 1s;
    }

    iframe#app:hover {
      opacity: 1;
    }

    #start {
      position: absolute;
      left: 100px;
      top: 18px;
    }
  </style>
</head>
<body>
  <button id="start" onclick="QUnit.start(); this.disabled = true">start</button>
  <div id="qunit"></div>
  <iframe name="app" id="app" src="/"></iframe>

  <script src="/js/lib/jquery-1.8.js"></script>
  <script src="qunit-1.11.0.js"></script>
  <script>
    QUnit.config.autostart = false;
    QUnit.config.reorder = false;
    QUnit.config.testTimeout = 5000;
  </script>

  <script src="jshint.js"></script>
  <script src="qhint.js"></script>
  <script src="jslint-config.js"></script>

  <script src="csslint.js"></script>
  <script src="csslint-config.js"></script>

  <script src="/js/încheiere.js"></script>
  <script src="unit/încheiere.js"></script>

  <script src="integrare/calculator-dobînzi.js"></script>
  <script src="integrare/profil.js"></script>
  <script src="integrare/init.js"></script>
  <script src="integrare/general.js"></script>
  <script src="integrare/iniţializare-formular.js"></script>
  <script src="integrare/localizare-cîmpuri-şi-secţiuni.js"></script>
  <script src="integrare/verificare-valori-implicite.js"></script>
  <script src="integrare/verificare-cîmpuri-şi-onorariu.js"></script>
  <script src="integrare/salvare-procedură.js"></script>
  <script src="integrare/verificare-obiectul-urmăririi.js"></script>

  <script src="integrare/formulare-încheieri/utilitare.js"></script>
  <script src="integrare/formulare-încheieri/încheiere-de-intentare.js"></script>
  <script src="integrare/formulare-încheieri/borderou-de-calcul.js"></script>
  <script src="integrare/formulare-încheieri/încheierile-referitoare-la-obiectul-urmăririi.js"></script>
  <script src="integrare/formulare-încheieri/încheiere-de-evacuare.js"></script>
  <script src="integrare/formulare-încheieri/încheiere-de-instalare.js"></script>
  <script src="integrare/formulare-încheieri/încheiere-de-schimb-forţat.js"></script>
  <script src="integrare/formulare-încheieri/încheiere-de-stabilire-a-domiciliului-copilului.js"></script>

  <script src="integrare/căutare-procedură.js"></script>
</body>
</html
