  <meta charset="utf-8">
  <title>QUnit</title>
  <link rel="stylesheet" href="qunit.css">
  <style>
    iframe#app {
      position: fixed;
      top: 2.5%;
      right: 20px;
      width: 80%;
      height: 95%;
      border: 1px solid silver;
      box-sizing: border-box;
      box-shadow: 7px 7px 10px rgba(0, 0, 0, .5);
      opacity: .2;
      -webkit-transition: opacity 1s ease-in 1s;
      -moz-transition: opacity 1s ease-in 1s;
      transition: opacity 1s ease-in 1s;
    }

    iframe#app:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="qunit-fixture"></div>

  <script src="/js/lib/jquery-2.0.3.min.js"></script>

  <script src="qunit.js"></script>
  <script src="qunit-extensions.js"></script>
  <script src="/js/lib/sinon.js"></script>
  <script src="/js/lib/sinon-config.js"></script>
  <script>
    QUnit.config.autostart = false;
    QUnit.config.reorder = false;
    QUnit.config.testTimeout = 5000;

    function runQUnit() {
      if (/manual/.test(top.location.search)) {
        $(top.document.body).on('click', '#qunit-header', function() {
          top.QUnit.start();
        });
      } else {
        // aşteptăm o leacă să se încarce profilul&friends
        setTimeout(function() {
          top.QUnit.start();
        }, 500);
      }
    }
  </script>

  <iframe name="app" id="app" src="/"></iframe>
