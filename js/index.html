<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Test</title>
	<script src="/js/testing_framework.js/testing_framework.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="/js/action.js"></script>
	<script src="/js/tests.js"></script>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>
<body>
	<h2>Results</h2>

	<p id="output"></p>
	<p>
		<span id="total-tests">0</span> tests run,
		<span id="failed-tests">0</span> failures.
	</p>

	<ul id="failures">
	</ul>

	<div>
		<h2>Fixtures</h2>

    <input id="hasHandler" class="hide"/>
    <fieldset id="hasHandler-delegated" class="hide">
      <legend>title</legend>
    </fieldset>

    <input id="options" data-options="a|b|c" data-for="some-field-id" class="hide"/>
    <input id="initOptionsUI" data-options="a|b|c" data-for="some-field-id" class="hide"/>
    <input id="initOptionsUI-widget"/>
    <input id="initOptionsUI-with-no-for" data-options="a|b|c" class="hide"/>

    <div id="initPanelsUI" class="hide">
      <button type="button" class="close-panel">close</button>
    </div>

    <input id="autoSize"/>

    <fieldset class="typed hide" data-template="entity" id="initTypedFieldsets">
      <legend>
        <select>
          <option selected>Template A</option>
          <option>Template B</option>
        </select>
      </legend>
      <div class="content"></div>
    </select>
	</div>

  <div class="entity template hide" title="Template A">
    a buncha fields here
  </div>

  <fieldset id="makeExtensible" style="visibility:hidden">
    <label>some lable</label>
  </fieldset>
  <button type="button" class="extend hide">add</button>
  <ul id="field-templates" class="hide"></ul>
</body>
</html>
