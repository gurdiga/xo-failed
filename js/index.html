<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Test</title>
	<script src="/js/testing_framework.js/testing_framework.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="/js/action.js"></script>
	<script src="/js/tests.js"></script>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>
<body>
	<h2>Results</h2>

	<p id="output"></p>
	<p>
		<span id="total-tests">0</span> tests run,
		<span id="failed-tests">0</span> failures.
	</p>

	<ul id="failures">
	</ul>

	<div>
		<h2>Fixtures</h2>

    <input id="hasHandler" class="hide"/>
    <fieldset id="hasHandler-delegated" class="hide">
      <legend>title</legend>
    </fieldset>

    <input id="options" data-options="a|b|c" data-for="some-field-id" class="hide"/>
    <input id="initOptionsUI" data-options="a|b|c" data-for="some-field-id" class="hide"/>
    <input id="initOptionsUI-widget"/>
    <input id="initOptionsUI-with-no-for" data-options="a|b|c" class="hide"/>

    <div id="initPanelsUI" class="hide">
      <button type="button" class="close-panel">close</button>
    </div>

    <div id="autosize">
      <input/>
      <textarea rows="1"></textarea>
    </div>

    <fieldset class="typed hide" data-template="entity" id="initTypedFieldsets">
      <legend>
        <select>
          <option selected>Template A</option>
          <option>Template B</option>
        </select>
      </legend>
      <div class="content"></div>
    </select>
	</div>

  <div class="entity template hide" title="Template A">
    a buncha fields here
  </div>

  <fieldset id="makeExtensible" class="hide">
    <div class="content">
      <ul>
        <li>
          <input class="label" data-for="new-field">New field</label>
          <input id="new-field"/>
        </li>
      </ul>
    </div>
  </fieldset>
  <select class="extend template hide">
    <option>some field type</option>
  </select>
  <ul class="hide">
    <li class="field template" title="some field type">
      <input class="label" data-for="some-field-type">Some field type</label>
      <input id="some-field-type"/>
    </li>
  </ul>

  <fieldset id="initEditableLabels" class="hide">
    <input class="label" data-for="some-field" value="Some field"/>
    <input id="some-field"/>
  </fieldset>


</body>
</html>
